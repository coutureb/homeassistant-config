command_line:
  - sensor:
      name: 'Lines of Code'
      unique_id: lines_of_code
      command: "find /config -name '*.yaml' | xargs cat | wc -l"
      scan_interval: 20000
  - sensor:
      name: 'GitHub Stats'
      command: 'curl https://api.github.com/repos/thejeffreystone/homeassistant-config'
      scan_interval: 20000
      value_template: '{{ value_json.name }}'
      json_attributes:
      - open_issues
      - stargazers_count

sensor:
  - platform: systemmonitor
    resources:
    - type: disk_use_percent
      arg: /
    - type: memory_use_percent
    - type: network_in
      arg: eth0
    - type: network_out
      arg: eth0
    - type: load_15m
    - type: processor_use
    - type: last_boot
  - platform: time_date
    display_options:
    - 'time'
    - 'date'
    - 'date_time'
    - 'time_date'
    - 'date_time_iso'
    - 'time_utc'
    - 'beat'
  
  - platform: template
    sensors:
      current_version_ha:
        #command: python3 -c "import requests; print(requests.get('https://pypi.python.org/pypi/homeassistant/json').json()['info']['version'])"
        friendly_name: Current HA Version
        value_template: >-
          {{ states.binary_sensor.attributes.newest_version }}
  # - platform: version
  #   name: Installed version
  #   source: local
  #   #command: "head -5 /home/homeassistant/.homeassistant/.HA_VERSION"
  # - platform: version
  #   name: Released Version
  #   source: pypi
  # - platform: version
  #   name: Released Hassio Ver
  #   source: hassio 

  # unit of measurement deprecated in 2020.12.0
  # - platform: uptime
  #   name: Time Online
    #unit_of_measurement: days 

  - platform: template
    sensors:
      open_pull_requests:
        friendly_name: Open Pull Requests
        value_template: >-
          {{ states('sensor.thejeffreystone_homeassistant_config_pull_requests') }}
          
  # For tracking number of times motion is detected 
  # at front door in last 7 days       
  - platform: history_stats
    name: Front Door Motion Yesterday
    entity_id: binary_sensor.front_door_motion
    state: 'on'
    type: count 
    end: "{{ now().replace(hour=0, minute=0, second=0, microsecond=0) }}"
    duration:
      hours: 24
  - platform: history_stats
    name: Doorbell Presses Yesterday
    entity_id: binary_sensor.front_door_ding
    state: 'on'
    type: count 
    end: "{{ now().replace(hour=0, minute=0, second=0, microsecond=0) }}"
    duration:
      hours: 24
          
utility_meter:
  # Use the 7 day history of motion at front door
  # to get daily motion.
  hourly_frontdoor_motion:
    source: sensor.front_door_motion
    cycle: hourly
  daily_frontdoor_motion:
    source: sensor.front_door_motion
    cycle: daily

template:
  - binary_sensor:  
      - name: fridge_freezer_warming
        unique_id: fridge_freezer_warming_sensor
        state: >
          {{ states('sensor.acurite_986_fridge_freezer_f')  | int > 15 }}
        device_class: problem
  - binary_sensor:  
      - name: chest_freezer_warming
        unique_id: chest_freezer_warming_sensor
        state: >
          {{ states('sensor.acurite_986_chest_freezer_f') | int > 15 }}
        device_class: problem
    
    
    
    
    
    
    