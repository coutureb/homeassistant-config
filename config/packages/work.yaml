# Turn off input booleans when audio is over:
  - id: f4e265bf-ac16-427d-a680-24c981f5067f
    alias: work_audio_auto_off
    initial_state: true
    trigger:
    - platform: state
      entity_id: media_player.studio_speaker
      to: 'idle'
      from: 'playing'
    - platform: state
      entity_id: media_player.studio_speaker
      to: 'idle'
      from: 'paused'
    condition:
    - condition: state
      entity_id: group.work_background
      state: 'on'
    action:
    - service: homeassistant.turn_off 
      entity_id: group.work_background

# If Main audio is off, turn off input_booleans and notify via notifications. 
  - id: 63cf74cb-a6af-42d1-ad6c-546df8d575e6
    alias: Work Audio is Disabled 
    initial_state: true
    trigger:
    - platform: state
      entity_id: group.work_background
      to: 'on'
    condition:
      condition: or
      conditions:
      - condition: state 
        entity_id: input_boolean.audible_notifications
        state: 'off'
      - condition: state
        entity_id: group.family
        state: 'not_home'
    action:
    - service: homeassistant.turn_off 
      entity_id: group.work_background
    - service: persistent_notification.dismiss
      data:
        notification_id: "audioissue"
    - service: persistent_notification.create
      data_template:
        notification_id: "audioissue"
        message: "Disney audio functions are disabled because the audible notifications are off."
        title: "Audio Not Available"


  - id: 20056f40-5491-4e6e-ae21-e05dcc2a17b2
    alias: Work Background Music 
    trigger:
      - platform: time
        at: input_datetime.work_background_start
        id: start
      - platform: time
        at: input_datetime.work_background_stop
        id: stop
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: start
        - condition: state
          entity_id: input_boolean.vacation_mode
          state: 'off'
        sequence:
        - service: input_boolean.turn_on
          entity_id: input_boolean.work_background
      - conditions:
        - condition: trigger
          id: stop
        sequence:
        - service: input_boolean.turn_off
          entity_id: input_boolean.work_background
      default: []
    mode: single   



  - id: ae4cb721-07b7-4dd9-ab92-1b800a41f9c1
    alias: Work background Loop
    trigger: 
    - platform: state
      entity_id: media_player.studio_speaker
      to: 'idle'
      from: 'playing'
      id: restart 
    - platform: state
      entity_id: input_boolean.work_background
      id: start
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: input_boolean.work_background
      id: stop
      from: 'on'
      to: 'off'
    condition:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: 'on'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: start
        sequence:
        - service: input_boolean.turn_on
          data:
            entity_id: "{{ expand('group.work_background') | selectattr('state', 'eq', 'off') | map(attribute='entity_id') | list | random }}"
      - conditions:
        - condition: trigger
          id: restart
        - condition: state
          entity_id: input_boolean.work_background
          state: 'on'
        sequence:
        - service: media_player.media_stop
          entity_id: media_player.studio_speaker
        - service: script.turn_off
          entity_id: script.local_audio
        - delay: '00:01:00'
        - service: input_boolean.turn_on
          data:
            entity_id: "{{ expand('group.work_background') | selectattr('state', 'eq', 'off') | map(attribute='entity_id') | list | random }}"
      - conditions:
        - condition: trigger
          id: stop
        sequence:
        - service: media_player.media_stop
          entity_id: media_player.studio_speaker
        - service: script.turn_off
          entity_id: script.local_audio
        - service: homeassistant.turn_off
          entity_id: group.work_background
      default: []
    initial_state: true
    mode: restart      

